<!DOCTYPE html>
<html ng-app="ToDo">

<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <style>
        .done {
            text-decoration: line-through;
            color: #ccc;
        }
    </style>
</head>

<body>

    <div ng-controller="todoController">

        <form name="forma" ng-submit="addTodo()">
            <input type="text" ng-model="newTodo" name="newtodo" required>
            <button ng-disabled="forma.$invalid">Napravi</button>
        </form>
        <button ng-click="clearCompleted()">Obrisi izvrseno</button>

        <ul>
            <li ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.done">
                <span ng-class="{'done':todo.done}">{{todo.title}}</span>
            </li>
        </ul>


    </div>


    <script src="angular.min.js"></script>
    <script>
        angular.module('ToDo', []).
        controller('todoController', ['$scope', function($scope) {
            $scope.todos = [{
                'title': 'Pravljenje todo',
                'done': false
            }];
            $scope.addTodo = function() {
                $scope.todos.push({
                    'title': $scope.newTodo,
                    'done': false
                })
                $scope.newTodo = ''
            }
            $scope.clearCompleted = function() {
                $scope.todos = $scope.todos.filter(function(item) {
                    return !item.done
                })
            }
        }])
    </script>
</body>

</html>
